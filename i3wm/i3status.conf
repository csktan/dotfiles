# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {

        colors = true
        color_good = "#00A5FF" #some neon blue
        color_degraded = "#006298"
        color_bad = "#FF0000"
        output_format = "i3bar"
        interval = 1
    }

order += "cpu_usage"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
#order += "load"
order+= "volume master"
order += "tztime local"

battery all {
        format = "%status %percentage"
        format_down = ""
        status_chr = "âš¡"
        status_bat = "ðŸ”‹"
        status_unk = "? UNK"
        status_full = "â˜» "
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
    }

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
    }

tztime local {
        format = "%m/%d %H:%M"
    }

cpu_usage {
        format = "CPU %usage "
    }

load {
        format = "%5min"
    }

disk "/" {
        format = "%avail"
    }

volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
    }
